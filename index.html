<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Toboolist</title>
</head>
<body> <!--Header con logo e titolo + Main diviso in 2 parti-->
    <header> <!--logo e titolo centrati a sinistra-->
     <img src="./img/Logo.png" alt="logo">
     <h1>Toboolist</h1>
    </header>
    <main> 
        <div> <!--prima parte con 2 pulsanti-->
            <button>Add Task</button>
            <button>Add Section</button>
        </div>
        <hr>
        <div> <!--seconda parte con le task-->
           <h2>New task</h2>
           <span>Quarterfly Newsletter</span> 

           <h2>Today</h2>
           <span>Recruiting blog post</span>
           <span>Mobile app launch</span>
           <span>Interview John H.</span>
           <span>Summit update to mobile storefronts</span>

           <h2>Upcoming</h2>
           <span>Schedule meeting with Alex</span>
           <span>Homepage refresh</span>
           <span>Onboard new Sales team members</span>
           <span>Review editorial calendar</span>
        </div>
    </main>
    
</body>
</html>
